exclude: [ 'sass', 'config.rb', 'Procfile', 'Thumbs.db' ]
markdown: kramdown
prose:
    rooturl: _posts
    media: media
    siteurl: http://jyrkij.github.io/eraamunkennel/
    metadata:
        _posts/static:
            - name: layout
              field: 
                element: hidden
                value: default
            - name: published
              field:
                element: checkbox
                label: Julkaistu
                value: false
            - name: disable_title
              field:
                element: checkbox
                label: Älä näytä otsikkoa
                value: false
            - name: permalink
              field:
                element: text
                label: URL
                value: ''
        _posts/uutiset:
            - name: layout
              field: 
                element: hidden
                value: news
            - name: published
              field:
                element: checkbox
                label: Julkaistu
                value: false
            - name: disable_title
              field:
                element: checkbox
                label: Älä näytä otsikkoa
                value: false
            - name: categories
              field:
                element: multiselect
                label: Luokka
                alterable: true
                options:
                  - name: Uutiset
                    value: uutiset
