baseurl: http://jyrkij.github.io/eraamunkennel
url: http://jyrkij.github.io/eraamunkennel/
permalink: pretty
name: Eräaamun kennel
menu:
    -
        text: Etusivu
        url: /
    -
        text: Uutiset
        url: /uutiset
    -
        text: Koirat
        url: /koirat
        children:
            -
                text: Nipa
                url: /koirat/nipa
            -
                text: Nuka
                url: /koirat/nuka
            -
                text: Kara
                url: /koirat/kara
            -
                text: Vissy
                url: /koirat/vissy
    -
        text: Pennut
        url: /pennut
        children:
            -
                text: Koordinaattimuunnin
                url: /ohjelmat/koordinaattimuunnin
    -
        text: Historia
        url: /historia

exclude: [ 'sass', 'config.rb', 'Procfile', 'Thumbs.db' ]
markdown: kramdown
prose:
    rooturl: _posts
    media: media
    siteurl: http://jyrkij.github.io/eraamunkennel/
    metadata:
        _posts:
            - name: disable_title
              field:
                element: checkbox
                label: Älä näytä otsikkoa
                value: false
        _posts/static:
            - name: layout
              field: 
                element: hidden
                value: default
            - name: permalink
              field:
                element: text
                label: URL
                value: ''
        _posts/uutiset:
            - name: layout
              field: 
                element: hidden
                value: news
            - name: categories
              field:
                element: multiselect
                label: Luokka
                alterable: true
                options:
                  - name: Uutiset
                    value: uutiset
