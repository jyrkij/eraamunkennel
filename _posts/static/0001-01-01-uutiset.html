---
title: Uutiset
layout: default
disable_title: false
permalink: /uutiset
---

<ul class="news">
{% for post in site.categories.uutiset %}
  <li class="news-piece">
    <a class="news-piece__link" href="{{ site.baseurl }}{{ post.url }}">
      <span class="news-piece__date">
        <time datetime="{{ post.date | date: "%Y-%m-%d"}}">
          {{ post.date | date: "%d.%m.%Y"}}
        </time>
      </span>
      <span class="news-piece__title">{{ post.title }}</span>
    </a>
  </li>
{% endfor %}
</ul>
